    <title>Anthony Alabado | Frontend Developer</title>
    <meta name="description" content="Personal portfolio mimicking Node.js design with a vibrant orange aesthetic." />
    <!-- Importing Inter font for the requested clean, high-end typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              node: {
                bg: '#1a1a1a',      // Main background
                card: '#242424',    // Card background
                header: '#333333',  // Header/Footer bg
                primary: '#f97316', // Vibrant Orange from screenshot
                primaryDark: '#ea580c', // Darker Orange Hover
                text: '#ffffff',    // Main text
                muted: '#9CA3AF',   // Muted text
                border: '#262626'   // Darkened border for subtle transitions
              }
            },
            fontFamily: {
              sans: ['Inter', 'ui-sans-serif', 'system-ui', '-apple-system', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Critical: prevents window scrolling */
        margin: 0;
        padding: 0;
        /* Improving font rendering for Inter */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for the scrollable panel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316;
      }
    </style>

    <meta name="description" content="Personal portfolio mimicking Node.js design." />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              node: {
                bg: '#1a1a1a',      // Main background
                card: '#242424',    // Card background
                header: '#333333',  // Header/Footer bg
                primary: '#6CC24A', // Node Green (Lighter/Vibrant)

                text: '#ffffff',    // Main text
                muted: '#9CA3AF',   // Muted text

    <style>
      html, body {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Critical: prevents window scrolling */
        margin: 0;
        padding: 0;
      }
      /* Custom Scrollbar for the scrollable panel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      ::-webkit-scrollbar-thumb {
        background: #444;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6CC24A;
      }
    </style>
